<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700&display=swap" rel="stylesheet">
    <style media="screen">
      body{
          background: linear-gradient(to right, #ece9e6, #ffffff);
          font-family: Nunito;
      }
      .jumbotron{
          background: linear-gradient(to right, #a8ff78, #78ffd6);
      }
      input[type=submit]{
        background: linear-gradient(to right, #396afc, #2948ff);
        border: none;
      }
    </style>
  </head>
  <body>

  <div class="container" style="margin-top: 150px;">
    <div class="jumbotron pt-4 pb-3">
      <div class="display-4 pb-4 text-center">
        Sentiment Analyzer
      </div>
      <form class="" action="" method="post">
        <div class="row">
          <div class="col-12 col-md-4">
            <div class="form-group">
              <input type="text" name="" value="" class="form-control" placeholder="Review">
            </div>
          </div>

          <div class="col-12 col-md-4">
            <div class="form-group">
              <input type="submit" name="" value="Submit" class="form-control text-light">
            </div>
          </div>

          <div class="col-12 col-md-4">
            <div class="form-group">
              <input type="text" name="" value="" class="form-control" placeholder="Expected">
            </div>
          </div>


        </div>
      </form>
    </div>
  </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
